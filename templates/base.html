<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title data-i18n="appName">{% block title %}智能经营分析系统{% endblock %}</title>


    <!-- 引入基础CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">

    {% block head %}{% endblock %}
</head>
<body class="blue-theme">
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="navbar-brand">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="Logo" class="logo">
            <span class="app-name" data-i18n="appName">智能经营分析系统</span>
        </div>
        <div class="navbar-controls">
            <button id="homeBtn" class="home-btn" data-i18n="home">首页</button>
            <button id="settingsBtn" class="settings-btn">
                <img class="settings-icon" src="{{ url_for('static', filename='img/settings-icon.png') }}" alt="设置" data-i18n-alt="settings">
            </button>
        </div>
    </div>

    <!-- 设置侧边栏 -->
    <div id="settingsSidebar" class="settings-sidebar">
        <div class="sidebar-header">
            <h3 data-i18n="settings">设置</h3>
        </div>
        <ul>
            <li>
                <label data-i18n="themeColor">主题颜色</label>
                <div class="color-palette">
                    <div class="color-option blue-theme active" data-theme="blue-theme" style="background: #007bff;"></div>
                    <div class="color-option green-theme" data-theme="green-theme" style="background: #28a745;"></div>
                    <div class="color-option purple-theme" data-theme="purple-theme" style="background: #6f42c1;"></div>
                    <div class="color-option orange-theme" data-theme="orange-theme" style="background: #fd7e14;"></div>
                    <div class="color-option dark-theme" data-theme="dark-theme" style="background: #495057;"></div>
                </div>
                <div class="custom-color-picker">
                    <input type="color" id="customColorPicker" value="#007bff">
                    <span data-i18n="customColor">自定义颜色</span>
                </div>
            </li>
            <li>
                <label for="languageSelector" data-i18n="language">语言</label>
                <select id="languageSelector">
                    <option value="zh" data-i18n="chinese">中文</option>
                    <option value="en" data-i18n="english">English</option>
                </select>
            </li>
        </ul>
    </div>

    <!-- 页面容器 -->
    <div class="page-container">
        {% block pages %}{% endblock %}
    </div>

    <!-- 滚动指示器 -->
    <div class="scroll-indicator">
        <div class="scroll-dots">
            <div class="scroll-dot active" data-page="0"></div>
            <div class="scroll-dot" data-page="1"></div>
            <div class="scroll-dot" data-page="2"></div>
            <div class="scroll-dot" data-page="3"></div>
        </div>
        <div class="scroll-text" data-i18n="scrollHint">滚动切换</div>
    </div>

        <!-- 版权信息 -->
    <footer class="esi-copyright">
        <div class="container">
            <p>&copy; <span id="currentYear"></span> Econancial Intelligence System - 智能经营分析系统. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- 引入语言包 -->
    <script src="{{ url_for('static', filename='js/languages.js') }}"></script>

    <!-- 引入常用脚本 -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block scripts %}{% endblock %}
    <script>
        // 设置当前年份
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    </script>
</body>
</html>
