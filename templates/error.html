{% extends 'base.html' %}

{% block title %}错误 · {{ app_name|default('智能经营分析系统') }}{% endblock %}

{% block content %}
<div class="container text-center my-5">
  <h1 class="mb-4">发生错误</h1>
  <div class="alert alert-danger" role="alert">
    {{ message|default('抱歉，出现了未知错误，请稍后重试或联系支持。')|safe }}
  </div>
  <a href="{{ safe_url_for('index') }}" class="btn btn-primary">返回首页</a>
</div>
{% endblock %}
